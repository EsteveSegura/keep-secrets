name: Tests

on:
  push:
    branches: 
      - main
      - 'feature/**'
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install --frozen-lockfile
    - run: yarn secrets-api:lint
    - run: yarn secrets-api:test
    - run: yarn auth-api:lint
    - run: yarn auth-api:test